<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<!-- My Custom CSS -->
	<link rel="stylesheet" href="../css/mystyle.css">
	
    <title>Create New Account</title>
  </head>
  <body>
	
	<div class="card text-white w-50" id="newAccount">
	  <div class="card-header">
		Create New User Account
	  </div>
	  <div class="card-body">
		<form>
				<div class="form-group">
					<label for="newUsername">Username</label>
					<input type="text" class="form-control" id="newUsername" placeholder="Password" required="required">
				</div>
				<div class="form-group">
					<label for="newPassword">Password</label>
					<input type="password" class="form-control" id="newPassword" placeholder="Password" required="required">
				</div>
				<div class="form-group">
					<label for="newPasswordVerify">Verify New Password</label>
					<input type="password" class="form-control" id="newPasswordVerify" placeholder="Password" required="required">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="agreeToTerms">
					<label class="form-check-label" for="agreeToTerms">Agree to Terms and Conditions</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	  </div>
	</div>
	
  </body>
</html>
